<textarea id="user-input" rows="10" cols="50"></textarea>
<button onclick="readInput()">Read Input</button>

<script>
function readInput() {
  var userInput = document.getElementById("user-input").value;
  console.log(userInput);
  alert(userInput);
}
</script>


Using Input Type Text


<input type="text" id="user-input" />
<button onclick="readInput()">Read Input</button>

<script>
function readInput() {
  var userInput = document.getElementById("user-input").value;
  console.log(userInput);
  alert(userInput);
}
</script>
